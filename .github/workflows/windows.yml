name: Windows Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on tags like v1.0.0, v1.2.3
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install MSVC with vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        bootstrap-vcpkg.bat
        .\vcpkg install --triplet x64-windows qt6
        .\vcpkg integrate install

    - name: Set up Qt
      uses: jurplel/setup-qt@v3
      with:
        qt-version: '6.7.0'

    - name: Configure and build project
      run: |
        cd drawMech
        qmake DrawProject.pro
        nmake

    - name: Deploy using windeployqt
      run: |
        cd drawMech
        windeployqt --no-translations .

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: DrawProject-Windows
        path: drawMech

    - name: Create release
      id: create_release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload release artifact
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: drawMech.zip  # Adjust based on your artifact name
        asset_name: DrawProject-Windows.zip
        asset_content_type: application/zip
